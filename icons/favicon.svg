<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Kör alakú keret -->
  <circle cx="32" cy="32" r="32" fill="#00000000"/>

  <!-- Magyar trikolór háttér a körben -->
  <!-- Felső piros sáv -->
  <path d="M32 0
           A32 32 0 0 1 64 32
           H0
           A32 32 0 0 1 32 0Z" fill="#ce2939"/>
  <!-- Középső fehér sáv -->
  <path d="M0 32
           H64
           V32
           A32 32 0 0 1 0 32Z" fill="#ffffff"/>
  <!-- Alsó zöld sáv -->
  <path d="M0 32
           H64
           A32 32 0 0 1 32 64
           A32 32 0 0 1 0 32Z" fill="#008c45"/>

  <!-- Körmaszk, hogy biztosan kör alakú maradjon -->
  <clipPath id="circleClip">
    <circle cx="32" cy="32" r="32"/>
  </clipPath>

  <g clip-path="url(#circleClip)">
    <!-- Magyar trikolór újrarajzolása a maszk alatt -->
    <!-- Felső piros sáv -->
    <rect x="0" y="0" width="64" height="21.33" fill="#ce2939"/>
    <!-- Középső fehér sáv -->
    <rect x="0" y="21.33" width="64" height="21.33" fill="#ffffff"/>
    <!-- Alsó zöld sáv -->
    <rect x="0" y="42.66" width="64" height="21.34" fill="#008c45"/>

    <!-- Középen fekete repeater / antenna sziluett -->
    <!-- Torony törzs -->
    <rect x="29" y="26" width="6" height="16" rx="1" fill="#000000"/>
    <!-- Talp -->
    <rect x="25" y="42" width="14" height="3" rx="1" fill="#000000"/>

    <!-- Antenna csúcs -->
    <circle cx="32" cy="24" r="2" fill="#000000"/>

    <!-- Sugárzó hullámok balra -->
    <path d="M26 24
             A6 6 0 0 1 26 34" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
    <path d="M22 22
             A10 10 0 0 1 22 36" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round"/>

    <!-- Sugárzó hullámok jobbra -->
    <path d="M38 24
             A6 6 0 0 0 38 34" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
    <path d="M42 22
             A10 10 0 0 0 42 36" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
