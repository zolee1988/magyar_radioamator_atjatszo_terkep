<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Háttér kör (fehér, hogy a trikolór gyűrű "tisztán" üljön rajta) -->
  <circle cx="32" cy="32" r="32" fill="#ffffff"/>

  <!-- Külső magyar trikolór gyűrű -->
  <!-- Piros felső ív -->
  <path d="M32 4
           A28 28 0 0 1 59.6 24
           L51.5 24
           A20 20 0 0 0 32 12
           Z" fill="#ce2939"/>
  <!-- Fehér középső ív -->
  <path d="M59.6 24
           A28 28 0 0 1 59.6 40
           L51.5 40
           A20 20 0 0 0 51.5 24
           Z" fill="#ffffff"/>
  <!-- Zöld alsó ív -->
  <path d="M59.6 40
           A28 28 0 0 1 32 60
           A28 28 0 0 1 4.4 40
           L12.5 40
           A20 20 0 0 0 51.5 40
           Z" fill="#008c45"/>

  <!-- Belső sötétszürke kör (ikon háttér) -->
  <circle cx="32" cy="32" r="18" fill="#222831"/>

  <!-- Repeater torony (stilizált antenna) -->
  <!-- Torony törzs -->
  <rect x="29" y="26" width="6" height="16" rx="1" fill="#ffffff"/>
  <!-- Talp -->
  <rect x="26" y="42" width="12" height="3" rx="1" fill="#ffffff"/>

  <!-- Antenna csúcs -->
  <circle cx="32" cy="24" r="2" fill="#ffffff"/>

  <!-- Sugárzó hullámok balra -->
  <path d="M26 24
           A6 6 0 0 1 26 34" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <path d="M22 22
           A10 10 0 0 1 22 36" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>

  <!-- Sugárzó hullámok jobbra -->
  <path d="M38 24
           A6 6 0 0 0 38 34" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <path d="M42 22
           A10 10 0 0 0 42 36" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
</svg>
