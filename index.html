<div class="header">

  <div id="filters">

  <label><input type="checkbox" id="filterDigital" checked> Digitális</label>

  <div id="legend">
  <b>Jelmagyarázat</b><br>
  <span style="color: green;">●</span> aktív<br>
  <span style="color: red;">●</span> inaktív<br>
  <b>A</b> analóg (FM)<br>
  <b>D</b> digitális (DMR / C4FM / D‑STAR)
  </div>
